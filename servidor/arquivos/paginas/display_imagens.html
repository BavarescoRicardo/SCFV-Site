<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/bootstrap.min.css"/>        
        <title>Canvas tutorial</title>
        <style>
            canvas {
                border: 1px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Pagina para exibir Canvas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-10">                   
                    
                    <canvas id="canvas" width="500px" height="500px">
                        Se texto aparece ent√£o o canvas deu errado.
                    </canvas>

                    <script>
                        
                        var posX = 50, posY = 100;
                        var cnv = document.querySelector('canvas');
                        var ctx = cnv.getContext('2d');
//                        var img = new Image();
//                        img.src = "./desenhos/sprite_creeper0.png";
                        desenha();

                        function desenha(){
                            ctx.clearRect(0, 0, cnv.width, cnv.height);
//                            ctx.drawImage(img, posX, posY);
                            ctx.fillRect(posX, posY, posX+100, posY+100);
                        }

                        function mover()
                        {
                            posX = posX+10;
                            desenha();
                        }
                    </script>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-2">
                    <button style="width: 150px;" onclick=" mover();">-></button>
                </div>
                <div class="col-2">
                    <button style="width: 150px;" onclick=" mover();"> -></button>        
                </div>
            </div> 
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>        
        <title>Exibir Sprites</title>
        <script>

            function desenha() {
                var imagem = document.querySelector("img");
                var canvas = document.getElementById('telaSprite');
                var ctx = canvas.getContext('2d');
                ctx.fillRect(25, 25, 100, 100);  
                ctx.drawImage(
                    imagem,100,100
                )      
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Pagina para exibir os sprites criados pelos alunos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <input type='file' name='img' size='65' id='uploadimage' />
                    
                    <canvas id="telaSprite" width="500px" height="500px">
                        Se texto aparece ent√£o o canvas deu errado.
                    </canvas>
                    <script>desenha();</script>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-2">
                    <button style="width: 150px;">-></button>
                </div>
                <div class="col-2">
                    <button style="width: 150px;"> -></button>        
                </div>
            </div> 
        </div>
    </body>
</html>
